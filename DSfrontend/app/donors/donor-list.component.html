

    <mdl-card mdl-shadow="6" style="position: fixed; left:10px; top:80px; width: 250px;height: 500px;">
           <div style="margin: 10px;">
            <mdl-textfield
                    type = "text"
                    label = "City"
                    [(ngModel)]="cityFilter"
                ></mdl-textfield>
                    <br/>
                <mdl-textfield
                        type = "text"
                        label = "Group"
                        [(ngModel)]="groupFilter"
                ></mdl-textfield>
                    <br/>
        <div>
            <label>Rhesus</label>
            <mdl-radio  value="positive"  [(ngModel)]="rhesusFilter" mdl-ripple> +</mdl-radio>
            <mdl-radio  value="negative" [(ngModel)]="rhesusFilter" mdl-ripple> -</mdl-radio>
                    <br/>
        </div>
               </div>
    </mdl-card>
    <div *ngIf="(donors|cityFilter:cityFilter)">
        <div class="mdl-grid" align = "center">
        <div class="mdl-cell mdl-cell--6-col " style="position: relative; top:50px; left:150px;"
             *ngFor="let donor of donors |cityFilter:cityFilter|groupFilter:groupFilter |rhesusFilter:rhesusFilter">

        <mdl-card class="wide-card" mdl-shadow="6" >
            <mdl-card-title mdl-card-expand>
                <h2 mdl-card-title-text>{{donor.surname+' '+donor.name}}</h2>
            </mdl-card-title>
            <mdl-card-media *ngIf= "donor.avatar" style="background-color: white">
                <img [src]="donor.avatar" style = "width:150; height;150;">

            </mdl-card-media>

            <mdl-card-supporting-text>

                City:{{donor.city}}
                <br/>
                {{donor.group + ' ' + donor.rhesus}}
                <br/>
                Contact info:{{donor.email}}
            </mdl-card-supporting-text>

        </mdl-card>
        </div>
    </div>
</div>
