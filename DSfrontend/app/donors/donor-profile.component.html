<mdl-card class="wide-card" mdl-shadow="6"  style=" width:1000px; heigth:300px;" >
    <mdl-card-title mdl-card-expand>
        <h2 mdl-card-title-text>{{donor.surname+ ' ' + donor.name}}</h2>
    </mdl-card-title>
    <mdl-card-supporting-text>
        {{donor.city}}
    </mdl-card-supporting-text>
    <mdl-card-actions mdl-card-border>
        <button mdl-button mdl-colored mdl-ripple (click)="OnLogOut()">
            Log out
        </button>
        <button mdl-button mdl-colored mdl-ripple (click)="OnUpdateProfile()">
            Update profile
        </button>
        <button mdl-button mdl-colored mdl-ripple (click)="OnDeleteProfile()">
            Delete profile
        </button>
    </mdl-card-actions>
</mdl-card>
